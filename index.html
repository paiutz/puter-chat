<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat Claude Illimitata</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #1a1a2e;
      color: #ececec;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      background: #16213e;
      text-align: center;
      font-size: 1.25rem;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 1rem;
      display: flex;
    }
    .message.user .bubble {
      background: #0f3460;
      margin-left: auto;
    }
    .message.assistant .bubble {
      background: #53354a;
      margin-right: auto;
    }
    .bubble {
      padding: 0.75rem;
      border-radius: 1rem;
      max-width: 70%;
      line-height: 1.4;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #0f3460;
    }
    #prompt {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      background: #16213e;
      color: #ececec;
    }
    #prompt:focus {
      outline: none;
    }
    #send {
      padding: 0 1rem;
      background: #53354a;
      border: none;
      color: #ececec;
      cursor: pointer;
    }
    #send:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>

  <header>Chat Claude Illimitata</header>
  <div id="chat"></div>

  <div id="input-area">
    <input id="prompt" type="text" placeholder="Scrivi un messaggio…" />
    <button id="send">Invia</button>
  </div>

  <!-- SDK Puter.js -->
  <script src="https://js.puter.com/v2/"></script>
  <script>
    const chatEl = document.getElementById('chat');
    const promptEl = document.getElementById('prompt');
    const sendBtn = document.getElementById('send');

    // Mostra un messaggio nella chat
    function addMessage(text, role) {
      const container = document.createElement('div');
      container.className = 'message ' + role;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      container.appendChild(bubble);
      chatEl.appendChild(container);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    // Invia il messaggio e riceve risposta in streaming
    async function sendMessage() {
      const text = promptEl.value.trim();
      if (!text) return;
      promptEl.value = '';
      sendBtn.disabled = true;
      addMessage(text, 'user');

      const responseStream = await puter.ai.chat(text, {
        model: 'claude-sonnet-4',
        stream: true
      });

      let assistantText = '';
      addMessage('…', 'assistant');
      const lastBubble = chatEl.querySelector('.message.assistant:last-child .bubble');

      for await (const chunk of responseStream) {
        if (chunk.text) {
          assistantText += chunk.text;
          lastBubble.textContent = assistantText;
          chatEl.scrollTop = chatEl.scrollHeight;
        }
      }

      sendBtn.disabled = false;
    }

    sendBtn.addEventListener('click', sendMessage);
    promptEl.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
