<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat Illimitata con Claude via Puter.js</title>
  <style>
    :root {
      --bg: #1a1a2e;
      --bg-alt: #16213e;
      --user: #0f3460;
      --assistant: #53354a;
      --text: #ececec;
      --border: #0f3460;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: var(--bg-alt);
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
      border-bottom: 1px solid var(--border);
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      display: flex;
      margin-bottom: 1rem;
    }
    .message.user { justify-content: flex-end; }
    .message.assistant { justify-content: flex-start; }
    .bubble {
      max-width: 70%;
      padding: 0.75rem;
      border-radius: 1rem;
      line-height: 1.4;
    }
    .message.user .bubble { background: var(--user); }
    .message.assistant .bubble { background: var(--assistant); }
    #input-area {
      display: flex;
      border-top: 1px solid var(--border);
      background: var(--bg-alt);
    }
    #prompt {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      background: var(--bg-alt);
      color: var(--text);
    }
    #prompt:focus { outline: none; }
    #send {
      padding: 0 1rem;
      background: var(--assistant);
      border: none;
      color: var(--text);
      cursor: pointer;
    }
    #send:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <header>Chat Illimitata: Claude via Puter.js</header>
  <div id="chat"></div>
  <div id="input-area">
    <input id="prompt" type="text" placeholder="Scrivi un messaggioâ€¦" />
    <button id="send">Invia</button>
  </div>

  <!-- Puter.js SDK -->
  <script src="https://js.puter.com/v2/"></script>
  <script>
    const chatEl = document.getElementById('chat');
    const promptEl = document.getElementById('prompt');
    const sendBtn = document.getElementById('send');

    function addMessage(text, role) {
      const container = document.createElement('div');
      container.className = 'message ' + role;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      container.appendChild(bubble);
      chatEl.appendChild(container);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const text = promptEl.value.trim();
      if (!text) return;
      promptEl.value = '';
      sendBtn.disabled = true;
      addMessage(text, 'user');

      // Streaming response
      const stream = await puter.ai.chat(text, {
        model: 'claude-sonnet-4',
        stream: true
      });

      let assistantText = '';
      addMessage('', 'assistant');
      const lastBubble = chatEl.querySelector('.message.assistant:last-child .bubble');

      try {
        for await (const chunk of stream) {
          if (chunk.text) {
            assistantText += chunk.text;
            lastBubble.textContent = assistantText;
            chatEl.scrollTop = chatEl.scrollHeight;
          }
        }
      } catch (err) {
        lastBubble.textContent = 'Errore nella risposta';
        console.error(err);
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    promptEl.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
