<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat Illimitato - Puter.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5B4FE9;
            --primary-dark: #4A3FD8;
            --secondary: #1E1B4B;
            --accent: #F97316;
            --bg-primary: #0F0E1C;
            --bg-secondary: #1A1929;
            --bg-chat: #252336;
            --text-primary: #FFFFFF;
            --text-secondary: #A8A6C1;
            --border: #3A3850;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(26, 25, 41, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .model-selector {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .model-selector:hover {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(91, 79, 233, 0.3);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            gap: 2rem;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(37, 35, 54, 0.8);
            border-radius: 1rem;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            min-height: 400px;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--accent) 0%, #EA580C 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        .message-content {
            flex: 1;
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1rem;
            border: 1px solid var(--border);
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.1) 0%, rgba(234, 88, 12, 0.1) 100%);
            border-color: rgba(249, 115, 22, 0.3);
        }

        .input-area {
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #message-input {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            resize: vertical;
            min-height: 50px;
            max-height: 150px;
            transition: all 0.3s;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(91, 79, 233, 0.2);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(91, 79, 233, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 0.25rem;
            padding: 0.5rem 0;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .error-message {
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(26, 25, 41, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status.connected { border-color: var(--success); color: var(--success); }
        .status.error { border-color: var(--error); color: var(--error); }
        .status.ready { border-color: var(--primary); color: var(--primary); }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .header { padding: 1rem; flex-direction: column; gap: 1rem; }
            .controls { order: -1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>ðŸ¤–</span>
            <span>Claude Chat Illimitato</span>
        </div>
        <div class="controls">
            <select id="model-select" class="model-selector">
                <option value="claude-sonnet-4">Claude Sonnet 4</option>
                <option value="claude-opus-4">Claude Opus 4</option>
                <option value="claude-3-7-sonnet">Claude 3.7 Sonnet</option>
                <option value="claude-3-7-opus">Claude 3.7 Opus</option>
            </select>
        </div>
    </div>

    <div class="status" id="status">Inizializzazione...</div>

    <div class="container">
        <div class="chat-area">
            <div class="messages-container" id="messages-container">
                <div class="message assistant">
                    <div class="message-avatar">C</div>
                    <div class="message-content">Ciao! Sono Claude, il tuo assistente AI. Come posso aiutarti oggi?</div>
                </div>
            </div>
            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="message-input" 
                            placeholder="Scrivi un messaggio..."
                            rows="1"
                        ></textarea>
                    </div>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()">
                        <span>Invia</span>
                        <span>âž¤</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;
        let messageCount = 0;
        let puterInitialized = false;

        // Elementi DOM
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const modelSelect = document.getElementById('model-select');
        const status = document.getElementById('status');

        // Carica Puter.js dinamicamente e inizializza
        async function loadPuter() {
            try {
                updateStatus('loading', 'Caricamento Puter.js...');
                
                // Carica lo script
                await loadScript('https://js.puter.com/v2/');
                
                // Attendi che puter sia disponibile
                let attempts = 0;
                const maxAttempts = 50;
                
                while (!window.puter && attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (!window.puter) {
                    throw new Error('Puter.js non Ã¨ stato caricato correttamente');
                }
                
                // Inizializza Puter
                if (window.puter.init) {
                    await window.puter.init();
                }
                
                puterInitialized = true;
                updateStatus('ready', 'Pronto per chattare');
                
            } catch (error) {
                console.error('Errore durante il caricamento di Puter.js:', error);
                updateStatus('error', 'Errore di inizializzazione: ' + error.message);
                
                // Fallback: mostra un messaggio all'utente
                displayMessage(
                    "Mi dispiace, c'Ã¨ stato un problema nel caricare il sistema. Riprova a ricaricare la pagina.", 
                    'assistant'
                );
            }
        }

        // Funzione helper per caricare script esterni
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadPuter();
        });

        function setupEventListeners() {
            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 150) + 'px';
            });

            // Invio con Enter (Shift+Enter per nuova riga)
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function updateStatus(type, message) {
            status.textContent = message;
            status.className = 'status ' + type;
        }

        function displayMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'U' : 'C';
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
            messageCount++;
        }

        function displayLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading-message';
            loadingDiv.innerHTML = `
                <div class="message-avatar">C</div>
                <div class="message-content">
                    <div class="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(loadingDiv);
            scrollToBottom();
            return loadingDiv;
        }

        function removeLoading() {
            const loadingDiv = document.getElementById('loading-message');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            if (!puterInitialized) {
                updateStatus('error', 'Sistema non ancora pronto');
                return;
            }
            
            isProcessing = true;
            sendBtn.disabled = true;
            updateStatus('processing', 'Elaborazione...');
            
            // Mostra il messaggio utente
            displayMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Mostra indicatore di caricamento
            const loadingDiv = displayLoading();
            
            try {
                const model = modelSelect.value;
                
                // Chiama Claude tramite Puter.js
                const response = await window.puter.ai.chat(message, { 
                    model: model,
                    stream: false // Iniziamo senza streaming per semplicitÃ 
                });
                
                removeLoading();
                
                let responseText = '';
                
                // Gestisci diversi formati di risposta
                if (response && typeof response === 'object') {
                    if (response.message?.content?.[0]?.text) {
                        responseText = response.message.content[0].text;
                    } else if (response.content?.[0]?.text) {
                        responseText = response.content[0].text;
                    } else if (response.text) {
                        responseText = response.text;
                    } else if (response.response) {
                        responseText = response.response;
                    } else {
                        console.log('Risposta ricevuta:', response);
                        responseText = 'Mi dispiace, ho ricevuto una risposta in formato non riconosciuto.';
                    }
                } else if (typeof response === 'string') {
                    responseText = response;
                } else {
                    console.log('Risposta ricevuta:', response);
                    responseText = 'Mi dispiace, non sono riuscito a elaborare la risposta.';
                }
                
                displayMessage(responseText, 'assistant');
                updateStatus('ready', 'Pronto per chattare');
                
            } catch (error) {
                console.error('Errore durante la chiamata a Claude:', error);
                removeLoading();
                
                let errorMessage = 'Mi dispiace, si Ã¨ verificato un errore durante la comunicazione.';
                
                if (error.message) {
                    if (error.message.includes('API key')) {
                        errorMessage = 'Errore di autenticazione. Verifica la configurazione dell\'API key.';
                    } else if (error.message.includes('rate limit')) {
                        errorMessage = 'Limite di richieste raggiunto. Riprova tra qualche minuto.';
                    } else {
                        errorMessage = `Errore: ${error.message}`;
                    }
                }
                
                displayMessage(errorMessage, 'assistant');
                updateStatus('error', 'Errore di connessione');
                
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                scrollToBottom();
            }
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Gestione cambio modello
        modelSelect.addEventListener('change', () => {
            if (puterInitialized) {
                updateStatus('ready', `Modello: ${modelSelect.selectedOptions[0].text}`);
            }
        });
    </script>
</body>
</html>
